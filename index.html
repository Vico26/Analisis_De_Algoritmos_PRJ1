<!-- /index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Traffic Jam — Ver matriz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --cell: 40px; --gap: 4px; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }
    body { margin: 16px; }
    .note { font-size: 12px; color: #666; margin-bottom: 12px; }
    .mwrap { display: inline-block; background:#e5e7eb; padding: var(--gap); border-radius: 10px; }
    .mgrid { display: grid; gap: var(--gap); }
    .mcell { width: var(--cell); height: var(--cell); display:grid; place-items:center; border-radius: 8px; background:#fff; font-weight:700; }
    /* Reemplaza las problemáticas por estas seguras */
    .mcell.sym-dash, .mcell.sym-gt, .mcell.sym-Bh { background:#e0e7ff; } /* horizontales */
    .mcell.sym-pipe, .mcell.sym-v, .mcell.sym-Bv { background:#cffafe; }  /* verticales */
    .mcell.sym-dot { color:#bbb; font-weight:500; }

  </style>
</head>
<body>
  <h1>Traffic Jam — Visualizador de matriz</h1>
  <p class="note">Se muestra la matriz tal cual llega (texto → celdas). Símbolos: <code>.</code> <code>-</code> <code>|</code> <code>&gt;</code> <code>v</code> <code>B</code></p>

  <div id="matrix" class="mwrap"></div>

  <script type="module">
    import { renderMatrixFromString } from './matrix_viewer.js';

    const text = `- - - - > . .
. . . . . . .
| . . - - - >
| . . . . . .
v . - - - B .
. . . . . . .
- - - - > . .`;

    const mount = document.getElementById('matrix');
    renderMatrixFromString(text, mount);
  </script>
</body>
</html>
