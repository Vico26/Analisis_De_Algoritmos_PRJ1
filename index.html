  <style>
    :root { --cell: 40px; --gap: 4px; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; }

    /* Layout: grid a la izquierda, panel a la derecha */
    .layout { display: grid; grid-template-columns: auto 1fr; gap: 12px; align-items: start; }

    /* Viewer de bloques */
    .blockwrap { display: inline-block; background:#e5e7eb; padding: var(--gap); border-radius: 10px; }
    .blockgrid { display: grid; gap: var(--gap); }
    .blockcell {
      width: var(--cell); height: var(--cell);
      display:grid; place-items:center; border-radius:8px;
      font-weight:700; color:#fff; font-size: 16px; line-height: 1; user-select:none;
    }
    .blockcell.empty { background:#111; }
    .blockcell.head { outline: 2px solid rgba(255,255,255,.85); }

    /* Panel derecho */
    .side h2 { margin: 0 0 6px; font-size: 14px; }
    .plain { margin: 0; font-family: ui-monospace, Menlo, Consolas, monospace; font-size: 12px; line-height: 1.35; white-space: pre; }
    .controls { display:flex; gap:8px; margin:8px 0; }
    .btn { appearance:none; border:1px solid #e5e7eb; background:#fff; border-radius:8px; padding:6px 10px; font-weight:600; cursor:pointer; }
    .btn:hover { background:#f9fafb; }
    .btn:active { background:#e5e7eb; }
    .status { font-size:12px; color:#666; margin:6px 0 10px; min-height: 20px; font-weight: 500; background: #f8f9fa; padding: 8px; border-radius: 6px; border-left: 4px solid #007bff; }

    /* Movimientos */
    .movesBox { border:1px solid #e5e7eb; border-radius:10px; padding:8px; background:#fff; }
    .movesBox h3 { margin:0 0 6px; font-size:13px; }
    .movesList { margin:0; padding-left: 18px; max-height: 40vh; overflow:auto; font-family: ui-monospace, Menlo, Consolas, monospace; font-size:12px; }
    .movesList li { padding: 6px 8px; margin: 2px 0; border-radius: 4px; border-left: 4px solid transparent; transition: all 0.3s ease; cursor: default; }
    .movesList li:hover { background: #f8f9fa !important; }
    .movesList li:first-child { margin-top: 0; }
    .movesList li:last-child { margin-bottom: 0; }

    /* Responsive */
    @media (max-width: 768px) {
      .layout { grid-template-columns: 1fr; }
      .blockwrap { justify-self: center; }
    }
  </style>
